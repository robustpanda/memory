<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Term Memory Trainer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Short Term Memory Trainer</h1>
    <p>Remember the sequence of digits shown below:</p>
    <div id="sequence"></div>
    <button id="start">Start</button>
    <button id="next" disabled>Next</button>
    <form id="guessForm" hidden>
        <label for="guess">Enter the sequence:</label>
        <input type="text" id="guess" maxlength="1" autocomplete="off" autofocus>
        <button type="submit">Submit</button>
    </form>
    <p id="message"></p>
    <script src="script.js"></script>
</body>
</html>
